<div id="Card">
    <div class="CardComponent">
       <div class="imgContainer">
        <img [src]="item.imageUrl" alt="{{ item.title }}" >
       </div>
       <h3>{{item.title}}</h3>
       <p>{{item.description }}</p>
       <div id="card-footer">
        <a href="#">Browse Course</a>
       </div>
    </div>
</div>
