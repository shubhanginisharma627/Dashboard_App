<div *ngFor="let item of items; let i = index">
    <div id="visibleComp">
        <div><span>{{i>9?"0":""}}{{i+1}}</span>{{"            "}}{{item.title}}</div>
        <button (click)="toggleVisibility(i)">
            {{ isVisible[i] ? '-' : '+' }}
          </button>
    </div>
    <div *ngIf="isVisible[i]" id="hidden">
        <p>{{item.hidden}}</p>
    </div>
</div>
